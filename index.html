<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IconMoments (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    img { max-width: 100%; margin-top: 1em; }
    button { padding: 10px 20px; font-size: 16px; }
    select, input { padding: 8px; font-size: 16px; margin: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ–¼ï¸ IconMoments</h1>
  <p>SubÃ­ una imagen y convertila en dibujo</p>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <select id="styleSelect">
    <option value="tintin">ğŸ© Estilo Tintin</option>
    <option value="crayon">ğŸ–ï¸ CrayÃ³n</option>
    <option value="newyorker">âœ’ï¸ The New Yorker</option>
  </select><br><br>
  <button onclick="sendImage()" id="convertBtn">Convertir en dibujo</button>
  <div id="status"></div>
  <div id="output"></div>

  <script>
    async function sendImage() {
      const input = document.getElementById("imageInput");
      const style = document.getElementById("styleSelect").value;
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      const button = document.getElementById("convertBtn");

      if (!input.files[0]) {
        alert("ElegÃ­ una imagen primero");
        return;
      }

      const formData = new FormData();
      formData.append("image", input.files[0]);
      formData.append("style", style);

      status.textContent = "â³ Procesando imagen...";
      button.disabled = true;
      output.innerHTML = "";

      try {
        const res = await fetch("https://iconmoments2.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          status.textContent = "âŒ Error al procesar la imagen";
          console.error("Error HTTP:", res.status);
          return;
        }

        const blob = await res.blob();
        console.log("Tipo de blob recibido:", blob.type);

        if (!blob || blob.size === 0) {
          status.textContent = "âŒ Imagen vacÃ­a o no vÃ¡lida";
          return;
        }

        const url = URL.createObjectURL(blob);
        status.textContent = "âœ… Imagen lista";

        const img = document.createElement("img");
        img.src = url;
        img.alt = "Resultado";
        img.onload = () => console.log("Imagen cargada correctamente");
        img.onerror = () => console.error("âŒ Error al mostrar la imagen");

        output.innerHTML = "";
        output.appendChild(img);

      } catch (err) {
        status.textContent = "âŒ Error de red o del servidor";
        console.error("Error de ejecuciÃ³n:", err);
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
