<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IconMoments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    img { max-width: 100%; margin-top: 1em; }
    button { padding: 10px 20px; font-size: 16px; }
    select, input { padding: 8px; font-size: 16px; margin: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è IconMoments</h1>
  <p>Sub√≠ una imagen y convertila en dibujo</p>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <select id="styleSelect">
    <option value="tintin">üé© Estilo Tintin</option>
    <option value="crayon">üñçÔ∏è Cray√≥n</option>
    <option value="newyorker">‚úíÔ∏è The New Yorker</option>
  </select><br><br>
  <button onclick="sendImage()" id="convertBtn">Convertir en dibujo</button>
  <div id="status"></div>
  <div id="output"></div>

  <script>
    async function sendImage() {
      const input = document.getElementById("imageInput");
      const style = document.getElementById("styleSelect").value;
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      const button = document.getElementById("convertBtn");

      if (!input.files[0]) {
        alert("Eleg√≠ una imagen primero");
        return;
      }

      const formData = new FormData();
      formData.append("image", input.files[0]);
      formData.append("style", style);

      status.textContent = "‚è≥ Procesando imagen...";
      button.disabled = true;
      output.innerHTML = "";

      try {
        const res = await fetch("https://iconmoments2.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          status.textContent = "‚ùå Error al procesar la imagen";
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        status.textContent = "‚úÖ Imagen lista";
        output.innerHTML = `<img src="\${url}" alt="Resultado">`;
      } catch (err) {
        status.textContent = "‚ùå Error de red o del servidor";
        console.error(err);
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
